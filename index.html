<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        screens: {
        'xs':'370px',         
        'sm': '768px',
        'md': '1024px',
        'lg': '1200px',
        'xl': '1260px'
        },
        extend: {
          colors: {
            black: '#161B22',
            dblack: '#0D1117',
            lblack: '#30363D',
            lwhite: '#f0f6fc',
            offwhite: '#c9d1d9',
            notblack:'#23272a',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-dblack md:h-[100vh]  text-offwhite  ">
  <img src="./img/github.png" alt="" class="mx-auto mb-[2rem] pt-[5rem] w-[10rem] sm:w-[15rem]">
  <div class="flex flex-col items-center ">

      <div class="search-area flex flex-col sm:flex-row sm:w-[45rem] ">
          <input class="bg-black w-[22rem] sm:w-[35rem] h-[3rem] mb-4 sm:mb-0 rounded-xl text-[1.2rem] px-4" type="text" name="" id="username" placeholder="Enter Github Username eg-hiteshchoudhary" autocomplete="off">
          <button class="bg-notblack text-xl h-[3rem] w-[8.7rem] sm:px-3 sm:ml-4 rounded-md mx-auto"onclick="getDetails();">Get Details</button>
      </div>

      <div class="output-container hidden w-[90%] sm:w-[45rem] mt-8 px-2 sm:px-6 py-4 bg-black rounded-xl flex-col sm:flex-row justify-around" id="output">
        <div class="flex profile sm:w-[28%]" id="profile"></div>
        <div class="w-[100%] sm:w-[64%] ">
          <div class="username text-center sm:text-left my-2 sm:my-0">
            <h1 class="text-2xl font-medium" id="name"></h1>
          </div>
          <div class="bio text-center sm:text-left">
            <p class="text-lg" id="bio"></p>
          </div>
          <div class="info w-[80%] sm:w-auto mx-auto my-2 sm:my-0">
            <ul class="flex " >
              <li class="text-lg">
                    <svg text="muted" aria-hidden="true" height="29" class="fill-offwhite" viewBox="0 0 16 16" version="1.1" width="22" data-view-component="true" class="octicon octicon-people">
                    <path d="M2 5.5a3.5 3.5 0 1 1 5.898 2.549 5.508 5.508 0 0 1 3.034 4.084.75.75 0 1 1-1.482.235 4 4 0 0 0-7.9 0 .75.75 0 0 1-1.482-.236A5.507 5.507 0 0 1 3.102 8.05 3.493 3.493 0 0 1 2 5.5ZM11 4a3.001 3.001 0 0 1 2.22 5.018 5.01 5.01 0 0 1 2.56 3.012.749.749 0 0 1-.885.954.752.752 0 0 1-.549-.514 3.507 3.507 0 0 0-2.522-2.372.75.75 0 0 1-.574-.73v-.352a.75.75 0 0 1 .416-.672A1.5 1.5 0 0 0 11 5.5.75.75 0 0 1 11 4Zm-5.5-.5a2 2 0 1 0-.001 3.999A2 2 0 0 0 5.5 3.5Z"/>
                    </svg>
              </li>
              <li class="text-lg mx-2" id="followers"></li>
              <li class="text-lg mx-2" id="following"></li>
            </ul>
            <ul class="flex " >
              <li class="text-lg">
                <svg class="fill-offwhite" height="24" aria-hidden="true" viewBox="0 0 24 24" version="1.1" width="24" data-view-component="true" class="octicon octicon-repo float-left mt-1 mr-2 color-fg-muted">
                  <path d="M3 2.75A2.75 2.75 0 0 1 5.75 0h14.5a.75.75 0 0 1 .75.75v20.5a.75.75 0 0 1-.75.75h-6a.75.75 0 0 1 0-1.5h5.25v-4H6A1.5 1.5 0 0 0 4.5 18v.75c0 .716.43 1.334 1.05 1.605a.75.75 0 0 1-.6 1.374A3.251 3.251 0 0 1 3 18.75ZM19.5 1.5H5.75c-.69 0-1.25.56-1.25 1.25v12.651A2.989 2.989 0 0 1 6 15h13.5Z"></path><path d="M7 18.25a.25.25 0 0 1 .25-.25h5a.25.25 0 0 1 .25.25v5.01a.25.25 0 0 1-.397.201l-2.206-1.604a.25.25 0 0 0-.294 0L7.397 23.46a.25.25 0 0 1-.397-.2v-5.01Z"></path>
              </svg>
              </li>
              <li class="text-lg ml-2" id="repo"></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="follwers_data hidden w-[45rem] flex-col justify-center items-center mt-10" id="follwers_data">
        <h1 class="mx-auto text-2xl font-medium">Followers</h1>
        <div class="followers_list mt-8" id="followers_list"></div>
      </div>

      
  </div>
</body>
<script src="./main.js">
</script>
</html>
